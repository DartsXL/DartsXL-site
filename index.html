<style>
  #amz-overlay-backdrop {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }

  #amz-overlay {
    background: white;
    border-radius: 12px;
    padding: 20px;
    width: min(540px, 90%);
    box-shadow: 0 12px 40px rgba(0,0,0,0.3);
    text-align: center;
    position: relative;
    font-family: system-ui, sans-serif;
  }

  #amz-overlay h2 {
    margin: 0 0 10px;
    font-size: 1.25rem;
  }

  #amz-overlay p {
    margin: 0 0 16px;
    color: #444;
    font-size: 0.95rem;
  }

  .amz-btns {
    display: flex;
    gap: 10px;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 12px;
  }

  .amz-btn {
    padding: 10px 18px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    min-width: 150px;
    font-size: 0.95rem;
    text-decoration: none;
    display: inline-block;
    text-align: center;
  }

  .amz-btn-primary {
    background: #ff9900;
    color: #111;
  }

  .amz-btn-secondary {
    background: #f4f4f4;
    border: 1px solid #ddd;
    color: #111;
  }

  .amz-close {
    background: transparent;
    border: none;
    font-size: 1.2rem;
    position: absolute;
    top: 10px;
    right: 12px;
    cursor: pointer;
  }

  .amz-image-row {
    display: flex;
    gap: 10px;
    justify-content: center;
    flex-wrap: wrap;
    margin: 12px 0 0 0;
  }

  .amz-image-row img {
    max-width: 150px;
    width: 30%;
    border-radius: 6px;
    cursor: pointer;
    border: 2px solid transparent;
    transition: border 0.2s;
  }

  .amz-image-row img.selected {
    border: 2px solid #ff9900;
  }

  @media (prefers-reduced-motion: no-preference) {
    #amz-overlay {
      transform-origin: center;
      animation: amz-pop .15s ease-out;
    }
    @keyframes amz-pop {
      from { transform: scale(.97); opacity: 0; }
      to   { transform: scale(1); opacity: 1; }
    }
  }
  #amz-overlay-backdrop {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.55);
  display: flex;
  align-items: center;
  justify-content: center;
  z-index: 9999;
  pointer-events: all; /* ensures it catches clicks */
}
  
  
  
</style>

<div id="amz-overlay-backdrop" role="dialog" aria-modal="true" aria-labelledby="amz-title">
  <div id="amz-overlay">
    <button class="amz-close" aria-label="Close overlay">&times;</button>

    <h2 id="amz-title">Would you like to visit our products?</h2>
    <p>Select a product below or continue to the web app.</p>

    <!-- Image row with selectable Amazon affiliate links -->
    <div class="amz-image-row">
      <img src="img/Heptaboard_Full-RealDartboard.jpg" alt="Heptaboard Full (Amazon)"
           data-link="https://www.amazon.de/dp/B0FN82SHW5?tag=dartsxl-21">
      <img src="img/Heptaboard_Open-RealDartboard.jpg" alt="Heptaboard Open (Amazon)"
           data-link="https://www.amazon.de/dp/B0FN83N625?tag=dartsxl-21">
      <img src="img/XLBoard-RealDartboard.jpg" alt="XLBoard (Amazon)"
           data-link="https://www.amazon.de/dp/B0FNNBS5Y1?tag=dartsxl-21">
    </div>

    <div class="amz-btns">
      <a href="https://www.amazon.de/dp/B0FNNBS5Y1?tag=dartsxl-21" target="_blank" rel="noopener noreferrer"
         class="amz-btn amz-btn-primary" id="amz-go-button">Go to Products (Amazon)</a>
      <button class="amz-btn amz-btn-secondary" id="amz-continue">Continue</button>
    </div>
  </div>
</div>

<script>
(function () {
  var backdrop = document.getElementById('amz-overlay-backdrop');
  var continueBtn = document.getElementById('amz-continue');
  var closeBtn = document.querySelector('.amz-close');
  var goButton = document.getElementById('amz-go-button');
  var images = document.querySelectorAll('.amz-image-row img');
  var lastFocus = null;
  var selectedLink = goButton.href;

  // Highlight selected image and update button
  images.forEach(function(img){
    img.addEventListener('click', function(){
      images.forEach(i => i.classList.remove('selected'));
      img.classList.add('selected');
      selectedLink = img.dataset.link;
      goButton.href = selectedLink;
      goButton.textContent = "" + img.alt;
    });
  });

  // Overlay always visible
  window.addEventListener('load', function(){
    setTimeout(function(){
      backdrop.style.display = 'flex';
      lastFocus = document.activeElement;
      continueBtn.focus();
    },100);
  });

  function hideOverlay(e) {
    backdrop.style.display = 'none';
    if(lastFocus && lastFocus.focus) lastFocus.focus();
	
	e.stopPropagation();
	e.preventDefault();
  }

  continueBtn.addEventListener('click', function(e){
	  if(e.target === continueBtn){
		hideOverlay(e);
	  }
  });
  closeBtn.addEventListener('click', function(e){
	  if(e.target === closeBtn){
		hideOverlay(e);
	  }
  });
  
	backdrop.addEventListener('click', function(e){
	  if(e.target === backdrop){
		hideOverlay(e);
	  }
	});

  document.addEventListener('keydown', function(e){
    if(e.key === 'Escape'){
		hideOverlay(e);
	}
  });
})();
</script>
