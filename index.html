<style>
/* New Starting Window Styles */
#new-start-overlay-backdrop {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.8);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 10000;
}

#new-start-overlay {
  background: white;
  border-radius: 12px;
  padding: 20px;
  max-width: 90%;
  max-height: 90%;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
  position: relative;
}

.new-start-icons-row {
  display: flex;
  gap: 30px;
  justify-content: center;
  align-items: center;
  margin-top: 40px;
  flex-wrap: wrap;
}

.new-start-icon-parent {
  flex: 0 0 auto;
}

.new-start-icon-container {
  width: 400px;
  height: 225px;
  border: 3px solid #ddd;
  border-radius: 12px;
  overflow: hidden;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f5f5f5;
}

.new-start-icon-container:hover {
  border-color: #ff6b35;
  transform: scale(1.05);
  box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
}

.new-start-icon-container img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

@media (max-width: 768px) {
  .new-start-icons-row {
    flex-direction: column;
    gap: 20px;
  }
  
  .new-start-icon-container {
    width: 320px;
    height: 180px;
  }
}
</style>

<script>
(function () {
  const newStartBackdrop = document.getElementById('new-start-overlay-backdrop');
  const newStartContent = document.getElementById('new-start-overlay');
  const logoContainer = document.getElementById('logo-container');
  const dartboardWebwelcomeContainer = document.getElementById('dartboard-webwelcome-container');
  const newStartCloseBtn = newStartContent.querySelector('.amz-close-container');
  const newStartHelpBtn = newStartContent.querySelector('.amz-help-container');

  const backdrop = document.getElementById('amz-overlay-backdrop');
  const amzContent = document.getElementById('amz-overlay');
  const continueBtn = document.getElementById('amz-continue');
  const closeBtn = amzContent.querySelector('.amz-close-container');
  const helpBtn = amzContent.querySelector('.amz-help-container');
  const goButton = document.getElementById('amz-go-button');
  const imageContainers = document.querySelectorAll('.amz-image-container');
  var lastFocus = null;
  var selectedLink = goButton.href;

  const aboutBackdrop = document.getElementById('aboutcontainer-overlay-backdrop');
  const aboutContent = document.getElementById('aboutcontainer-content');
  const aboutCloseCont = document.querySelector('.about-close-container');
  const navButtons = document.querySelectorAll('.navigationAboutCont');

  const pageContent = {
    about: '',
    features: '',
    dartboards: '',
    privacy: '',
    terms: '',
    contact: '',
    sitemap: ''
  };

  function loadPageFiles() {
    var xhr;
    var pages = ['about', 'features', 'dartboards', 'privacy', 'terms', 'contact', 'sitemap'];
    for (var i = 0; i < pages.length; i++) {
      xhr = new XMLHttpRequest();
      xhr.open('GET', 'pages/' + pages[i] + '_page.html', false);
      try {
        xhr.send();
        if (xhr.status === 200) {
          pageContent[pages[i]] = xhr.responseText;
        }
      } catch(e) {
        pageContent[pages[i]] = '<div style="padding: 20px;">Page not found</div>';
      }
    }
  }

  loadPageFiles();

  function showAbout(e) {
    aboutBackdrop.style.display = 'flex';
    loadPage('about');
    checkAboutHeaderWidth();
    if(e) {
      e.stopPropagation();
      e.preventDefault();
    }
  }

  function checkAboutHeaderWidth() {
    var aboutInner = document.getElementById('aboutcontainer-inner');
    var logoContainer = document.querySelector('.about-header-logo-cont');
    if(aboutInner && logoContainer) {
		const aboutInnerWidth = parseInt(window.getComputedStyle(aboutInner).width,10);
      if(aboutInnerWidth < 490) {
        logoContainer.style.display = 'none';
      } else {
        logoContainer.style.display = '';
      }
    }
  }

  function hideAbout(e) {
    aboutBackdrop.style.display = 'none';
    if(e) {
      e.stopPropagation();
      e.preventDefault(); 
    }
  }

  function hideNewStartOverlay(e) {
    newStartBackdrop.style.display = 'none';
    if(lastFocus && lastFocus.focus) lastFocus.focus();
    if(e) {
      e.stopPropagation();
      e.preventDefault();
    }
  }

  function hideOldOverlay(e) {
    backdrop.style.display = 'none';
    if(lastFocus && lastFocus.focus) lastFocus.focus();
    if(e) {
      e.stopPropagation();
      e.preventDefault();
    }
  }

  function showOldOverlay(e) {
    newStartBackdrop.style.display = 'none';
    backdrop.style.display = 'flex';
    if(e) {
      e.stopPropagation();
      e.preventDefault();
    }
  }

  function loadPage(pageName) {
    aboutContent.innerHTML = pageContent[pageName] || '<div style="padding: 20px;">Page not found</div>';

    navButtons.forEach(function(btn) {
      btn.classList.remove('active');
    });
    var activeBtn = document.querySelector('[data-page="' + pageName + '"]');
    if(activeBtn) activeBtn.classList.add('active');

    if(pageName === 'sitemap') {
      attachSitemapListeners();
    }
  }

  function attachSitemapListeners() {
    var sitemapLinks = aboutContent.querySelectorAll('.sitemap-link[data-page]');
    sitemapLinks.forEach(function(link) {
      link.addEventListener('click', function(e) {
        var page = link.getAttribute('data-page');
        loadPage(page);
        e.preventDefault();
      });
    });
  }

  navButtons.forEach(function(btn) {
    btn.addEventListener('click', function(e) {
      var page = btn.getAttribute('data-page');
      loadPage(page);
      e.stopPropagation();
      e.preventDefault();
    });
  });

  imageContainers.forEach(function(container){
    container.addEventListener('click', function(e){
      imageContainers.forEach(function(c) {
        c.classList.remove('selected');
      });
      container.classList.add('selected');
      selectedLink = container.getAttribute('data-link');
      goButton.href = selectedLink;
      var img = container.querySelector('img');
      goButton.textContent = img ? img.alt : "Go to Products (Amazon)";
      e.stopPropagation();
      e.preventDefault(); 
    });
  });

  // New Start Window Event Listeners
  logoContainer.addEventListener('click', function(e) {
    hideNewStartOverlay(e);
  });

  dartboardWebwelcomeContainer.addEventListener('click', function(e) {
    showOldOverlay(e);
  });

  dartboardWebwelcomeContainer.addEventListener('keydown', function(e) {
    if(e.key === 'Enter' || e.key === ' ') {
      showOldOverlay(e);
    }
  });

  newStartCloseBtn.addEventListener('click', function(e) {
    hideNewStartOverlay(e);
  });

  newStartHelpBtn.addEventListener('click', function(e) {
    showAbout(e);
  });

  newStartBackdrop.addEventListener('click', function(e) {
    if(e.target === newStartBackdrop) {
      hideNewStartOverlay(e);
    }
  });

  newStartContent.addEventListener('click', function(e) {
    e.stopPropagation();
    e.preventDefault();
  });

  // Old Overlay Event Listeners
  continueBtn.addEventListener('click', function(e){
    if(e.target === continueBtn){
      hideOldOverlay(e);
    }
  });

  closeBtn.addEventListener('click', function(e){
    hideOldOverlay(e);
  });
  
  backdrop.addEventListener('click', function(e){
    if(e.target === backdrop){
      hideOldOverlay(e);
    }
  });

  helpBtn.addEventListener('click', function(e){
    showAbout(e);
  });
  
  amzContent.addEventListener('click', function(e){
    e.stopPropagation();
    e.preventDefault(); 
  });

  // About Event Listeners
  aboutCloseCont.addEventListener('click', function(e){
    hideAbout(e);
  });

  aboutBackdrop.addEventListener('click', function(e){
    if(e.target === aboutBackdrop){
      hideAbout(e);
    }
  });
  
  goButton.addEventListener('click', function(e) {
    window.open(selectedLink, '_blank', 'noopener,noreferrer');
    e.preventDefault();
    e.stopPropagation();
  });

  // Keyboard Navigation
  document.addEventListener('keydown', function(e){
    if(e.key === 'Escape'){
      if(aboutBackdrop.style.display === 'flex'){
        hideAbout(e);
      }
      else if(newStartBackdrop.style.display === 'flex'){
        hideNewStartOverlay(e);
      }
      else if(backdrop.style.display === 'flex'){
        hideOldOverlay(e);
      }
    }
  });
  
})();
</script>
