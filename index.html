<link rel="stylesheet" href="pagesstyles.css">


<div id="amz-overlay-backdrop" role="dialog" aria-modal="true" aria-labelledby="amz-title">
  <div id="amz-overlay">
    <div class="amz-top-header">
      <div class="amz-help-container" role="button" tabindex="0">
        <button class="amz-help-btn" aria-label="Help / Information">&#63;</button> 
      </div>
      <div class="amz-close-container" role="button" tabindex="0">
        <button class="amz-close" aria-label="Close overlay">&times;</button>
      </div>
    </div>
    
    <h2 id="amz-title">Would you like to visit our products?</h2>
    <p>Select a product below or continue to the web app.</p>

    <div class="amz-image-row">
      <div class="amz-image-container" data-link="https://www.amazon.de/dp/B0FN82SHW5?tag=dartsxl-21">
        <img src="img/Heptaboard_Full-RealDartboard.jpg" alt="Heptaboard Full (Amazon)">
      </div>
      <div class="amz-image-container" data-link="https://www.amazon.de/dp/B0FN83N625?tag=dartsxl-21">
        <img src="img/Heptaboard_Open-RealDartboard.jpg" alt="Heptaboard Open (Amazon)">
      </div>
      <div class="amz-image-container" data-link="https://www.amazon.de/dp/B0FNNBS5Y1?tag=dartsxl-21">
        <img src="img/XLBoard-RealDartboard.jpg" alt="XLBoard (Amazon)">
      </div>
    </div>

    <div class="amz-btns">
      <a href="https://www.amazon.de/dp/B0FNNBS5Y1?tag=dartsxl-21" target="_blank" rel="noopener noreferrer"
         class="amz-btn amz-btn-primary" id="amz-go-button">Go to Products (Amazon)</a>
      <button class="amz-btn amz-btn-secondary" id="amz-continue">Continue</button>
    </div>
  </div>
</div>

<div id="aboutcontainer-overlay-backdrop" role="dialog" aria-modal="true" aria-labelledby="about-title">
  <div id="aboutcontainer-inner">
    <div class="about-header">
		<div class="about-header-text-cont">
			<div class="about-header-text">DartsXL Counter</div>
		</div>
		<div class="about-header-logo-cont">
			<img src="dartsXL-logo8-fixedTrim.png" class="about-header-logo-img">
		</div>
		<div class="about-close-container" role="button" tabindex="0">
			<div class="about-close-div" aria-label="Close about">&times;</div>
		</div>
    </div>
    
    <div class="about-navigation">
      <div class="navigationAboutRow">
		<div class="navigationAboutRowInner">
			<div class="navigationAboutCont first active" data-page="about">
			  <div class="navigationAboutText">About</div>
			</div>
			<div class="navigationAboutCont" data-page="features">
			  <div class="navigationAboutText">Features</div>
			</div>
			<div class="navigationAboutCont" data-page="dartboards">
			  <div class="navigationAboutText">Dartboards</div>
			</div>
			<div class="navigationAboutCont" data-page="privacy">
			  <div class="navigationAboutText">Privacy</div>
			</div>
			<div class="navigationAboutCont" data-page="terms">
			  <div class="navigationAboutText">Terms</div>
			</div>
			<div class="navigationAboutCont" data-page="contact">
			  <div class="navigationAboutText">Contact</div>
			</div>
			<div class="navigationAboutCont last" data-page="sitemap">
			  <div class="navigationAboutText">Sitemap</div>
			</div>
		</div>
      </div>
    </div>
    
    <div id="aboutcontainer-content">
      <!-- Content will be loaded here dynamically -->
    </div>
  </div>
</div>

<script>
(function () {
  const backdrop = document.getElementById('amz-overlay-backdrop');
  const amzContent = document.getElementById('amz-overlay');
  const continueBtn = document.getElementById('amz-continue');
  const closeBtn = document.querySelector('.amz-close-container');
  const goButton = document.getElementById('amz-go-button');
  const imageContainers = document.querySelectorAll('.amz-image-container');
  var lastFocus = null;
  var selectedLink = goButton.href;

  const aboutBackdrop = document.getElementById('aboutcontainer-overlay-backdrop');
  const aboutContent = document.getElementById('aboutcontainer-content');
  const aboutCloseCont = document.querySelector('.about-close-container');
  const aboutHelpCont = document.querySelector('.amz-help-container');
  const navButtons = document.querySelectorAll('.navigationAboutCont');

  const pageContent = {
    about: '',
    features: '',
    dartboards: '',
    privacy: '',
    terms: '',
    contact: '',
    sitemap: ''
  };

  function loadPageFiles() {
    var xhr;
    var pages = ['about', 'features', 'dartboards', 'privacy', 'terms', 'contact', 'sitemap'];
    for (var i = 0; i < pages.length; i++) {
      xhr = new XMLHttpRequest();
      xhr.open('GET', 'pages/' + pages[i] + '_page.html', false);
      try {
        xhr.send();
        if (xhr.status === 200) {
          pageContent[pages[i]] = xhr.responseText;
        }
      } catch(e) {
        pageContent[pages[i]] = '<div style="padding: 20px;">Page not found</div>';
      }
    }
  }

  function showAbout(e) {
    aboutBackdrop.style.display = 'flex';
    loadPage('about');
    if(e) {
      e.stopPropagation();
      e.preventDefault();
    }
  }

  function hideAbout(e) {
    aboutBackdrop.style.display = 'none';
    if(e) {
      e.stopPropagation();
      e.preventDefault(); 
    }
  }

  function hideOverlay(e) {
    backdrop.style.display = 'none';
    if(lastFocus && lastFocus.focus) lastFocus.focus();
    e.stopPropagation();
    e.preventDefault();
  }

  function loadPage(pageName) {
    aboutContent.innerHTML = pageContent[pageName] || '<div style="padding: 20px;">Page not found</div>';

    navButtons.forEach(function(btn) {
      btn.classList.remove('active');
    });
    var activeBtn = document.querySelector('[data-page="' + pageName + '"]');
    if(activeBtn) activeBtn.classList.add('active');

    if(pageName === 'sitemap') {
      attachSitemapListeners();
    }
  }

  function attachSitemapListeners() {
    var sitemapLinks = aboutContent.querySelectorAll('.sitemap-link[data-page]');
    sitemapLinks.forEach(function(link) {
      link.addEventListener('click', function(e) {
        var page = link.getAttribute('data-page');
        loadPage(page);
        e.preventDefault();
      });
    });
  }

  navButtons.forEach(function(btn) {
    btn.addEventListener('click', function(e) {
      var page = btn.getAttribute('data-page');
      loadPage(page);
      e.stopPropagation();
      e.preventDefault();
    });
  });

  imageContainers.forEach(function(container){
    container.addEventListener('click', function(e){
      imageContainers.forEach(function(c) {
        c.classList.remove('selected');
      });
      container.classList.add('selected');
      selectedLink = container.getAttribute('data-link');
      goButton.href = selectedLink;
      var img = container.querySelector('img');
      goButton.textContent = img ? img.alt : "Go to Products (Amazon)";
      e.stopPropagation();
      e.preventDefault(); 
    });
  });

  window.addEventListener('load', function(){
    loadPageFiles();
    setTimeout(function(){
      backdrop.style.display = 'flex';
      lastFocus = document.activeElement;
      continueBtn.focus();
    },100);
  });

  continueBtn.addEventListener('click', function(e){
    if(e.target === continueBtn){
      hideOverlay(e);
    }
  });

  closeBtn.addEventListener('click', function(e){
    hideOverlay(e);
  });
  
  backdrop.addEventListener('click', function(e){
    if(e.target === backdrop){
      hideOverlay(e);
    }
  });

  document.addEventListener('keydown', function(e){
    if(e.key === 'Escape'){
      if(aboutBackdrop.style.display === 'flex'){
        hideAbout(e);
      }
      else if(backdrop.style.display !== 'none'){
        hideOverlay(e);
      }
    }
  });
  
  amzContent.addEventListener('click', function(e){
    e.stopPropagation();
    e.preventDefault(); 
  });

  aboutHelpCont.addEventListener('click', function(e){
    showAbout(e);
  });
  
  aboutCloseCont.addEventListener('click', function(e){
    hideAbout(e);
  });

  aboutBackdrop.addEventListener('click', function(e){
    if(e.target === aboutBackdrop){
      hideAbout(e);
    }
  });
  
  goButton.addEventListener('click', function(e) {
	window.open(selectedLink, '_blank', 'noopener,noreferrer');
	e.preventDefault();
	e.stopPropagation();
	});
  
})();
</script>
